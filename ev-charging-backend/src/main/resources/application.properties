spring.application.name=ev-charging-backend

# ==================== DATABASE CONFIGURATION ====================
spring.datasource.url=jdbc:mysql://localhost:3306/ev_charger?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==================== HIBERNATE JPA CONFIGURATION ====================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ==================== JWT CONFIGURATION ====================
jwt.secret=mysecretkeymysecretkeymysecretkey1234567890
jwt.expiration=3600000

# ==================== FILE UPLOAD CONFIGURATION ====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=file:uploads/

# ==================== PAYMENT SETTINGS ====================
payment.reservation.timeout.minutes=10
payment.cancellation.deadline.hours=1
payment.mock.enabled=true
payment.mock.failure.rate=0.1

# ==================== RECEIPT SETTINGS ====================
receipt.storage.path=/receipts
receipt.number.prefix=RCP

# ==================== SCHEDULER SETTINGS ====================
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduler-

# ==================== APPLICATION SETTINGS ====================
app.name=EV Charging Station
app.version=1.0.0

# ==================== EMAIL CONFIGURATION ====================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:210118nayan@cosmoscollege.edu.np}
spring.mail.password=${EMAIL_PASSWORD:fftu dwqm lsvx wzlo}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==================== WEBSOCKET CONFIGURATION ====================
# Allowed Origins (comma-separated)
spring.websocket.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:4200

# Heartbeat Configuration (in milliseconds)
spring.websocket.heartbeat.server=25000
spring.websocket.heartbeat.client=25000

# Message Size Limits (in bytes)
spring.websocket.message.size.limit=524288
spring.websocket.buffer.size.limit=1048576
spring.websocket.send.time.limit=20000

# Connection Limits
spring.websocket.max.connections.per.user=5
spring.websocket.max.idle.time=300000

# ==================== CHAT MESSAGE SETTINGS ====================
# Message Configuration
chat.message.max.length=5000
chat.message.preview.length=100
chat.conversation.page.size=50
chat.messages.page.size=50

# Features Toggle
chat.typing.indicator.enabled=true
chat.read.receipts.enabled=true
chat.message.search.enabled=true
chat.file.sharing.enabled=false

# Performance
chat.cache.enabled=true
chat.cache.ttl.seconds=300

# ==================== CACHE CONFIGURATION ====================
spring.cache.type=simple
spring.cache.cache-names=conversations,unreadCounts,userPresence
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s

# ==================== LOGGING CONFIGURATION ====================
# Root logging level
logging.level.root=INFO

# Application logging
logging.level.com.evstation.ev_charging_backend=INFO

# WebSocket & Messaging (detailed logging for debugging)
logging.level.com.evstation.ev_charging_backend.config.WebSocketConfig=DEBUG
logging.level.com.evstation.ev_charging_backend.config.WebSocketAuthInterceptor=DEBUG
logging.level.com.evstation.ev_charging_backend.config.WebSocketEventListener=INFO
logging.level.com.evstation.ev_charging_backend.controller.ChatController=INFO
logging.level.com.evstation.ev_charging_backend.service.ChatMessageService=INFO

# Spring Framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.security=INFO

# Hibernate logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/ev-charging-backend.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==================== ACTUATOR CONFIGURATION (Optional) ====================
# Uncomment if you want monitoring endpoints
# management.endpoints.web.exposure.include=health,info,metrics
# management.endpoint.health.show-details=always
# management.metrics.export.simple.enabled=true

# ==================== CORS CONFIGURATION ====================
# These are handled in code, but can be overridden here
cors.allowed.origins=http://localhost:5173,http://localhost:3000,http://localhost:4200
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true
cors.max.age=3600

# ==================== SERVER CONFIGURATION ====================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

